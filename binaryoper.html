<!DOCTYPE html>
<head>
<title>binary operations</title>
</head>
<body>
<script>
var a=2;
var b=3;
console.log(`ARITHMETIC OPERATORS`);
console.log(`The addition operation ${a} and ${b} is ${a+b}`);
console.log(`The subtraction operation ${b} and ${a} is ${b-a}`);
console.log(`The multiplication operation ${a} and ${b} is ${a*b}`);
console.log(`The division operation ${a} and ${b} is ${a/b}`);
console.log(`The modulo division operation ${a} and ${b} is ${a%b}`);
console.log(`ASSIGNMENT OPERATOR =`);
console.log(`ASSIGNMENT OPERATERS`);
console.log(`a+=b is ${a+=b}`); //a=a+b,a=5
console.log(`a-=b is ${a-=b}`); //a=a-b,a=5-3=2
console.log(`a*=b is ${a*=b}`);//a=a*b,a=2*3=6
console.log(`RELATIONAL OPERATORS`);
console.log(a<b||a>b);
console.log(a<b&&a>b);
console.log(`unary operators`);
var b=a++;
console.log(a,b); //a=6,b=7
console.log(`ternary operator`);
console.log(a>b?a:b);
</script>
</body>
</html>
